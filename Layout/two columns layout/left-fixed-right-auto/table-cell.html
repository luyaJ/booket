<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table-cell</title>
  <style>
    #parent{
      width: 100%;
      height: 300px;
      display: table;
    }
    #left{
      background: salmon;
      width: 100px;
    }
    #right{
      background: goldenrod;
    }
    #left, #right{
      display: table-cell; /*利用单元格自动分配宽度*/
      /* margin失效 */
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">左列定宽</div>
    <div id="right">右列自适应</div>
  </div>
</body>
</html>
