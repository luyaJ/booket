<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
    #parent{
       position: relative;
    }
    #left{
      position: absolute;
      background: darkkhaki;
      height: 300px;
      width: 100px;
      top: 0;
      left: 0;
    }
    #middle{
      background: silver;
      height: 300px;
      margin-left: 100px;
      margin-right: 200px;
    }
    #right{
      position: absolute;
      background: violet;
      height: 300px;
      width: 200px;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="left">左列定宽</div>
    <div id="middle">中间自适应</div>
    <div id="right">右列定宽</div>
  </div>
</body>
</html>
