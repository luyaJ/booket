    // hasOwnProperty()检测一个属性是存在于实例中，还是存在于原型中
    // 这个方法只在给定属性存在于对象实例中，才会返回true
    function Person() { }
    Person.prototype.name = 'luya';
    var person1 = new Person();
    var person2 = new Person();
    
    alert(person1.hasOwnProperty('name'));  // false -- 来自原型

    person2.name = 'jiang';
    alert(person2.hasOwnProperty('name'));  // true -- 来自实例
    
    delete person2.name;
    alert(person2.hasOwnProperty('name'));  // false -- 来自原型
